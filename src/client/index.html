<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <noscript><h1 style="background-color: red;">please enable Javasript!</h1></noscript>
    <div id="rootscreen" class="container-fluid position-absolute d-flex justify-content-center" >
        <div id="startscreen" class="container screen" style="background-color: white; display: none;">
            <h1>Generic Game</h1>
            <h2>choose Player!</h2>
            <div class="row" id="player-selection">
                <div id="choice1-di" class="col">
                    <label id="choice1-label" class="form-check-label" for="exampleRadios2"></label> 
                    <input class="form-check-input" type="radio" name="exampleRadios" id="choice1" value="option1" checked>
                </div>
                <div id="choice2-div" class="col">
                    <label id="choice2-label" class="form-check-label" for="exampleRadios2"></label>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="choice2" value="option2">
                </div>
                <div id="choice3-di" class="col">
                    <label id="choice3-label" class="form-check-label" for="exampleRadios2"></label>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="choice3" value="option3">
                </div>
                <div id="choice4-di" class="col">
                    <label id="choice4-label" class="form-check-label" for="exampleRadios2"></label>
                    <input class="form-check-input" type="radio" name="exampleRadios" id="choice4" value="option4">
                </div>
            </div>
            <div class="form-check form-check-inline">
                <input id="teamgame-checkbox" class="form-check-input" type="checkbox" name="teamgame-checkbox">
                <label class="form-check-label" for="teamgame-checkbox">teamgame?</label>
            </div>
            <div class="row">
                <button id="startbutton" class="btn btn-success">start</button>
            </div>
        </div>
        <div id="waitingscreen" class="container screen" style="background-color: white; display: none;">
            <h1 id="waitingscreenheading">Wait!</h1>
        </div>
    </div>
    <div id="root"></div>
</body>
</html>
